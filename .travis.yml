language: python
python:
    - 2.7
    - 3.3
    - 3.4
sudo: false
install: pip install 'tox<2' coveralls pylint
script: tox -e py${TRAVIS_PYTHON_VERSION/\./}
after_success:
    # upload coverage data to coveralls.io
    - pushd .tox/py${TRAVIS_PYTHON_VERSION/\./}/lib/python*/site-packages
    - coveralls
    - popd

    # run pylint checks
    - python setup.py lint
