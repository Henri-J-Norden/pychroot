language: python
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
cache:
  directories:
    - "$HOME/.cache/pip"
install:
  - pip install -U pip
before_script: 
  - git clone https://github.com/pkgcore/pkgdist.git
  - cp -R pkgdist/requirements/* requirements/
  - requirements/pip.sh -rrequirements/ci.txt
script: tox -e travis
after_success:
  # upload coverage data
  - tox -e coverage-report
  - codecov

stages:
  - test
  - name: deploy
    if: branch = master
    if: type IN (push, api)
    if: tag IS present

